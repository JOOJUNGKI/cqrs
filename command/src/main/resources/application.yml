spring:
  application:
    name: ${APP_NAME:cqrs-command}

  # PostgreSQL 설정 (Write DB)
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:telecomdb}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Event Hub 설정
  kafka:
    properties:
      security.protocol: SASL_SSL
      sasl.mechanism: PLAIN
      sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="$ConnectionString" password="${EVENT_HUB_CONNECTION_STRING}";
    bootstrap-servers: ${EVENT_HUB_NAMESPACE}.servicebus.windows.net:9093

azure:
  storage:
    connection-string: ${STORAGE_CONNECTION_STRING:UseDevelopmentStorage=true}
    name: phone-plan-events

# Swagger 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

# 서버 포트 설정 (spring 설정과 같은 레벨로 이동)
server:
  port: ${SERVER_PORT:8080}


logging:
  level:
    com.telecom: TRACE
    org.hibernate.SQL: TRACE
